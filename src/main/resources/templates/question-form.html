<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container max-w-2xl mx-auto m-8">
    <h5 class="text-2xl font-bold py-2">질문등록</h5>
    <div class="divider"></div>
    <form th:action="@{/question/create}" method="post">
        <label class="label">
            <span class="label-text text-lg">제목</span>
        </label>
        <input type="text" name="subject" id="subject" placeholder="제목을 입력하세요." class="input input-bordered w-full" />

        <label class="label">
            <span class="label-text-lg">내용</span>
        </label>
        <textarea name="content" id="content" placeholder="내용을 입력하세요."  class="textarea textarea-bordered w-full"></textarea>
        <input type="submit" value="저장하기"  class="btn btn-sm btn-active btn-primary my-8">
    </form>
</div>

</html>
